<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Venue</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Venue</h1>
        <form method="POST" action="/edit{{obj.id}}">
            <div class="mb-3">
                <label for="venue" class="form-label">Venue Name</label>
                <input class="form-control form-control-lg" type="text" id="venue" name="venue" placeholder="{{obj.name}}" value="{{obj.name}}">
            </div>
            <div class="mb-3">
                <label for="place" class="form-label">Place</label>
                <input class="form-control form-control-lg" type="text" id="place" name="place" placeholder="{{obj.place}}" value="{{obj.place}}">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input class="form-control form-control-lg" type="text" id="location" name="location" placeholder="{{obj.location}}" value="{{obj.location}}">
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input class="form-control form-control-lg" type="number" id="capacity" name="capacity" placeholder="{{obj.capacity}}" value="{{obj.capacity}}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
