<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">

</head>
<body style="align: center">
<div class="container my-5">
  <div class="row">
    <div class="col-md-12 text-center">
<h5>Choose a Location</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
    </div>
  </div>
</div>

<div class="d-flex align-items-center h-100 cards">
  <form class="mx-auto" method ="POST" action ="/location">


        {% for venue in venues %}

  <div class="mb-3 mt-3"  aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btn" id="{{venue}}" value="{{venue}}" autocomplete="off" >
  <label class="btn btn-outline-dark" for="{{venue}}">{{venue}}</label>
        {% endfor %}



    <button type="submit" class="btn btn-outline-info">Confirm</button>
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}
</div>


   </form>
</div>


</body>
</html>
