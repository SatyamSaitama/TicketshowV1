<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Book a Show</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">Book a Show</h2>
		<form method="post" action="/book_show{{id}}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="show_name">Show Name</label>
				<input type="text" class="form-control" id="show_name" name="show_name" required>
			</div>
			<div class="form-group">
				<label for="rating">Rating</label>
				<select class="form-control" id="rating" name="rating" required>
					<option value="">Select Rating</option>
					<option value="G">G</option>
					<option value="PG">PG</option>
					<option value="PG-13">PG-13</option>
					<option value="R">R</option>
					<option value="NC-17">NC-17</option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="timing">Timing</label>
				<input type="datetime-local" class="form-control" id="timing" name="timing" required>
			</div>
			<div class="form-group">
				<label for="rating">GENRES</label>
				<select class="form-control" id="tags" name="tags" required>
					<option value="">Select Genres</option>
					<option value="Action">Action</option>
					<option value="Adventure">Adventure</option>
					<option value="Horror">Horror</option>
					<option value="Drama">Drama</option>
					<option value="Animation">Animation</option>
				</select>
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">â‚¹</span>
					</div>
					<input type="number" class="form-control" id="price" name="price" {% if venue.name == "PVR" or venue.name == "Cinepolis" %} min ="200" placeholder="min = 200"{%else%} min ="100" placeholder="min = 100"{%endif%}  step="0.01" required>
				</div>
			</div>
			  <div class="form-group">
  <label for="capacity">Capacity:</label>
  <input type="number" class="form-control" id="capacity" name="capacity" placeholder="min=1 max={{ venue.capacity - total }}" min="1" max="{{ venue.capacity - total }}" required {% if venue.capacity - total == 0 %} disabled {% endif %}>
  {% if venue.capacity - total <= 0 %}
  <div class="alert alert-warning mt-2" role="alert">
    Seats are booked
  </div>
  {% endif %}
</div>


			<div class="form-group">
				<label for="video_link">YouTube Video Link</label>
				<input type="url" class="form-control" id="video_link" name="video_link" placeholder="e.g. https://www.youtube.com/watch?v=dQw4w9WgXcQ" required>
			</div>
			<div class="form-group">
				<label for="image">Image</label>
				<input type="file" class="form-control-file" id="image" name="image" accept="image/*">
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
